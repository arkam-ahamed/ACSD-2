<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/3509fb5b6a.js"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link
			href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
			rel="stylesheet"
		/>
		<script src="https://code.jquery.com/ui/3.5.1/jquery-ui.js"></script>
		<link rel="stylesheet" href="style.css" />

		<title>One Step Beyond</title>
	</head>
	<body>
		<header>
			<h1>One Step Beyond</h1>
		</header>

		<div class="container mt-5">
			<div class="row">
				<div class="col-12 col-md-3 mt-2 mt-md-0">
					<select
						name="property"
						id="property"
						class="form-select"
						aria-label="Default select example"
					>
						<option value="select-gender" selected>Select Gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</div>
				<div class="col-12 col-md-2 mt-2 mt-md-0">
					<select
						class="form-select"
						aria-label="Default select example"
						name="property2"
						id="property2"
					>
						<option value="select-colour" selected>Select Colour</option>

						<option value="Black">Black</option>
						<option value="Brown">Brown</option>
						<option value="Orange">Orange</option>
						<option value="Green">Green</option>
						<option value="Blue">Blue</option>
						<option value="Purple">Purple</option>
					</select>
				</div>
				<div class="col-12 col-md-2 mt-2 mt-md-0">
					<select
						name="property3"
						id="property3"
						class="form-select"
						aria-label="Default select example"
					>
						<option value="select-style" selected>Select Style</option>

						<option value="Boot">Boot</option>
						<option value="Sneaker">Sneaker</option>
					</select>
				</div>
				<div class="col-12 col-md-2 mt-2 mt-md-0">
					<select
						name="property4"
						id="property4"
						class="form-select"
						aria-label="Default select example"
					>
						<option value="select-price" selected>Select Price</option>

						<option value="750.00">Rs.750</option>
						<option value="850.00">Rs.850</option>
						<option value="890.00">Rs.890</option>
						<option value="950.00">Rs.990</option>
						<option value="1000.00">Rs.1000</option>
						<option value="1200.00">Rs.1200</option>
						<option value="1500.00">Rs.1500</option>
					</select>
				</div>
				<div class="col-12 col-md-3 mt-2 mt-md-0">
					<button id="Search" class="btn btn-primary w-100 w-md-25">
						Search
					</button>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row mt-4">
				<div class="col-12 col-md-9">
					<div id="Placeholder"></div>
				</div>
				<div class="col-12 col-md-3" id="favDiv">
					<ul class="list-group"></ul>
					<button id="clear-btn" class="btn btn-primary w-100">Clear</button>
				</div>
			</div>
		</div>
		<!-- <footer class="py-4 fixed-bottom">
			<p class="text-center text-muted">
				Â© 2021 by One Step Beyond. All rights reserved.
			</p>
		</footer> -->

		<script src="index.js"></script>
	</body>
</html>
